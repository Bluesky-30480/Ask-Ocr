<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Result</title>
    <style>
        :root {
            /* Design Tokens - macOS Style */
            --bg-color: rgba(255, 255, 255, 0.85);
            --bg-blur: 20px;
            --text-primary: #1d1d1f;
            --text-secondary: #86868b;
            --accent-color: #0071e3;
            --accent-hover: #0077ed;
            --border-color: rgba(0, 0, 0, 0.1);
            --divider-color: rgba(0, 0, 0, 0.05);
            --shadow-sm: 0 2px 5px rgba(0,0,0,0.05);
            --shadow-md: 0 8px 20px rgba(0,0,0,0.12);
            --radius-lg: 20px;
            --radius-md: 12px;
            --radius-sm: 8px;
            --font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", sans-serif;
            
            /* Dark Mode Support */
            @media (prefers-color-scheme: dark) {
                --bg-color: rgba(30, 30, 30, 0.85);
                --text-primary: #f5f5f7;
                --text-secondary: #86868b;
                --border-color: rgba(255, 255, 255, 0.1);
                --divider-color: rgba(255, 255, 255, 0.05);
                --shadow-sm: 0 2px 5px rgba(0,0,0,0.2);
                --shadow-md: 0 8px 20px rgba(0,0,0,0.4);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none; /* Default no select */
        }

        body {
            font-family: var(--font-family);
            background: transparent; /* Let the container handle the background */
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 0; /* Reset padding */
        }

        /* Main Container */
        .app-container {
            background: var(--bg-color);
            backdrop-filter: blur(var(--bg-blur));
            -webkit-backdrop-filter: blur(var(--bg-blur));
            height: 100%;
            display: flex;
            flex-direction: column;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-md);
        }

        /* Header */
        .header {
            height: 44px; /* macOS standard */
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            border-bottom: 1px solid var(--divider-color);
            -webkit-app-region: drag; /* Draggable */
        }

        .window-title {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .badge {
            font-size: 10px;
            font-weight: 500;
            padding: 2px 6px;
            background: var(--accent-color);
            color: white;
            border-radius: 4px;
            text-transform: uppercase;
        }

        .window-controls {
            display: flex;
            gap: 8px;
            -webkit-app-region: no-drag;
        }

        .icon-btn {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-btn:hover {
            background: rgba(0,0,0,0.05);
            color: var(--text-primary);
        }

        /* Toolbar */
        .toolbar {
            display: flex;
            padding: 8px 12px;
            gap: 6px;
            border-bottom: 1px solid var(--divider-color);
            -webkit-app-region: no-drag;
            overflow-x: auto; /* Allow scrolling if needed */
            white-space: nowrap;
        }

        .toolbar::-webkit-scrollbar {
            display: none;
        }

        .tool-btn {
            background: transparent;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 4px 8px;
            font-size: 11px;
            font-weight: 500;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 4px;
            flex-shrink: 0;
        }

        .tool-btn:hover {
            background: rgba(0,0,0,0.05);
        }

        .tool-btn.active {
            background: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }

        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--accent-color);
            border-radius: 2px 2px 0 0;
        }

        /* Content Area */
        .content-area {
            flex: 1;
            overflow: hidden; /* Prevent outer scroll */
            padding: 16px;
            position: relative;
            -webkit-app-region: no-drag;
            display: flex;
            flex-direction: column;
        }

        /* Scrollbar */
        .content-area::-webkit-scrollbar {
            width: 8px;
        }
        .content-area::-webkit-scrollbar-track {
            background: transparent;
        }
        .content-area::-webkit-scrollbar-thumb {
            background: rgba(0,0,0,0.1);
            border-radius: 4px;
        }
        .content-area::-webkit-scrollbar-thumb:hover {
            background: rgba(0,0,0,0.2);
        }

        /* Views */
        .view-section {
            display: none;
            flex: 1; /* Take available space */
            min-height: 0; /* Allow shrinking */
            flex-direction: column;
        }

        .view-section.active {
            display: flex;
        }

        /* Text View */
        .ocr-text-display {
            font-family: "SF Mono", "Menlo", "Monaco", "Courier New", monospace;
            font-size: 13px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-break: break-word;
            color: var(--text-primary);
            user-select: text; /* Allow text selection */
            outline: none;
            border: none;
            background: transparent;
            resize: none;
            width: 100%;
            height: 100%;
            overflow-y: auto; /* Scroll internally */
        }

        /* Loading State */
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            gap: 12px;
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 2px solid var(--divider-color);
            border-top-color: var(--accent-color);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* Actions Grid */
        .actions-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .action-card {
            background: rgba(255,255,255,0.5);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            padding: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .action-card:hover {
            background: rgba(255,255,255,0.8);
            transform: translateY(-1px);
            box-shadow: var(--shadow-sm);
        }

        .action-icon {
            font-size: 20px;
            margin-bottom: 4px;
        }

        .action-label {
            font-size: 12px;
            font-weight: 500;
            color: var(--text-primary);
        }

        /* Footer */
        .footer {
            padding: 12px 16px;
            border-top: 1px solid var(--divider-color);
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            -webkit-app-region: no-drag;
        }

        .btn {
            padding: 6px 12px;
            border-radius: var(--radius-sm);
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            border: 1px solid transparent;
            transition: all 0.2s;
        }

        .btn-secondary {
            background: rgba(0,0,0,0.05);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background: rgba(0,0,0,0.1);
        }

        .btn-primary {
            background: var(--accent-color);
            color: white;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .btn-primary:hover {
            background: var(--accent-hover);
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%) translateY(10px);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 100;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        /* Chat Interface */
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .chat-message {
            padding: 8px 12px;
            border-radius: 8px;
            max-width: 85%;
            font-size: 13px;
            line-height: 1.5;
            user-select: text;
        }

        .chat-message.user {
            align-self: flex-end;
            background: var(--accent-color);
            color: white;
        }

        .chat-message.ai {
            align-self: flex-start;
            background: rgba(0,0,0,0.05);
            color: var(--text-primary);
        }

        .chat-input-area {
            display: flex;
            gap: 8px;
            padding-top: 12px;
            border-top: 1px solid var(--border-color);
        }

        .chat-input {
            flex: 1;
            padding: 8px 12px;
            border-radius: 18px;
            border: 1px solid var(--border-color);
            background: rgba(255,255,255,0.5);
            font-family: inherit;
            font-size: 13px;
            outline: none;
        }

        .chat-input:focus {
            border-color: var(--accent-color);
            background: white;
        }

        .chat-send-btn {
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .chat-send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header" data-tauri-drag-region>
            <div class="window-title" data-tauri-drag-region>
                <span data-tauri-drag-region>OCR Result</span>
                <span class="badge" id="language-badge" data-tauri-drag-region>ENG</span>
            </div>
            <div class="window-controls">
                <button class="icon-btn" onclick="copyText()" title="Copy Text">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                </button>
                <button class="icon-btn" onclick="closeWindow()" title="Close">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Toolbar -->
        <div class="toolbar">
            <button class="tool-btn" onclick="toggleAI('summary')" id="btn-summary" title="Generate Summary">
                <span>üìù</span> Summary
            </button>
            <button class="tool-btn" onclick="toggleAI('ask')" id="btn-ask" title="Ask AI">
                <span>ü§ñ</span> Ask
            </button>
            <button class="tool-btn" onclick="openInQuickChat()" title="Open in Full Chat Window">
                <span>üöÄ</span> Full Chat
            </button>
            <div style="flex: 1;"></div>
            <button class="tool-btn" onclick="exportPDF()" title="Export to PDF">
                <span>üì§</span> Export
            </button>
        </div>

        <!-- Content -->
        <main class="content-area">
            <!-- Loading View -->
            <div id="loading-view" class="loading-container" style="display: none;">
                <div class="spinner"></div>
                <div class="loading-text" id="loading-text">Processing...</div>
            </div>

            <!-- Text View (Always Visible) -->
            <div id="view-text" class="view-section active" style="padding-bottom: 0;">
                <div class="ocr-text-display" id="ocr-content" contenteditable="true"></div>
            </div>

            <!-- AI Panel (Hidden by default) -->
            <div id="ai-panel" style="display: none; height: 300px; border-top: 1px solid var(--divider-color); background: rgba(0,0,0,0.02);">
                <!-- Summary View -->
                <div id="view-summary" class="view-section" style="display: none;">
                    <div id="summary-loading" class="loading-container" style="display: none;">
                        <div class="spinner"></div>
                        <div class="loading-text">Generating summary...</div>
                    </div>
                    <div id="summary-content" class="ocr-text-display" style="display: none; padding: 16px;"></div>
                    <div id="summary-empty" style="text-align: center; color: var(--text-secondary); margin-top: 40px; display: none;">
                        <p>No summary generated yet.</p>
                        <button class="btn btn-primary" style="margin-top: 10px;" onclick="generateSummary()">Generate Summary</button>
                    </div>
                </div>

                <!-- Ask View -->
                <div id="view-ask" class="view-section" style="display: none;">
                    <div class="chat-container" style="padding: 16px;">
                        <div class="chat-messages" id="chat-messages">
                            <div class="chat-message ai">
                                Hello! I can help you analyze the captured text. What would you like to know?
                            </div>
                        </div>
                        <div class="chat-input-area">
                            <input type="text" class="chat-input" id="chat-input" placeholder="Ask a question..." onkeypress="handleChatKey(event)">
                            <button class="chat-send-btn" onclick="sendChatMessage()" id="chat-send-btn">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <line x1="22" y1="2" x2="11" y2="13"></line>
                                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Actions View (Legacy/Hidden) -->
            <div id="view-actions" class="view-section" style="display: none;">
                <div class="actions-grid">
                    <div class="action-card" onclick="copyText()">
                        <span class="action-icon">üìã</span>
                        <span class="action-label">Copy Text</span>
                    </div>
                    <div class="action-card" onclick="saveToHistory()">
                        <span class="action-icon">üíæ</span>
                        <span class="action-label">Save to History</span>
                    </div>
                    <div class="action-card" onclick="exportPDF()">
                        <span class="action-icon">üì§</span>
                        <span class="action-label">Export PDF</span>
                    </div>
                    <div class="action-card" onclick="translateText()">
                        <span class="action-icon">üåê</span>
                        <span class="action-label">Translate</span>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <button class="btn btn-secondary" onclick="closeWindow()">Close</button>
            <button class="btn btn-primary" onclick="saveToHistory()">Save</button>
        </footer>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        let invoke, listen, emit, appWindow;
        let ocrResult = null;
        let summaryGenerated = false;

        // Initialize Tauri
        try {
            if (window.__TAURI__) {
                invoke = window.__TAURI__.tauri.invoke;
                listen = window.__TAURI__.event.listen;
                emit = window.__TAURI__.event.emit;
                appWindow = window.__TAURI__.window.appWindow;
            } else {
                console.warn('Tauri API not found. Running in browser mode?');
                // For debugging in browser
                if (!ocrResult) {
                    ocrResult = { text: "Debug Text: This is a sample text for testing UI in browser.", language: "eng" };
                    displayResult(ocrResult);
                }
            }
        } catch (e) {
            console.error('Error initializing Tauri API:', e);
        }

        // Event Listeners
        if (listen) {
            listen('ocr-result', (event) => {
                ocrResult = event.payload;
                displayResult(ocrResult);
            });

            listen('ocr-progress', (event) => {
                const { progress, message } = event.payload;
                updateProgress(progress, message);
            });

            listen('ollama-stream-response', (event) => {
                const { id, chunk, done } = event.payload;
                updateStreamMessage(id, chunk, done);
            });

            listen('ollama-stream-error', (event) => {
                const { id, error } = event.payload;
                updateStreamError(id, error);
            });
        }

        // Load stored result
        window.addEventListener('DOMContentLoaded', () => {
            const stored = localStorage.getItem('ocr_result_temp');
            if (stored) {
                try {
                    ocrResult = JSON.parse(stored);
                    displayResult(ocrResult);
                    localStorage.removeItem('ocr_result_temp');
                } catch (e) {
                    console.error('Failed to parse stored OCR result:', e);
                }
            }
        });

        // Global functions for Rust eval()
        window.receiveProgress = function(data) {
            updateProgress(data.progress, data.message);
        };

        window.receiveResult = function(data) {
            ocrResult = data;
            displayResult(data);
        };

        // UI Logic
        let currentMode = 'text';
        const BASE_HEIGHT = 300;
        const EXPANDED_HEIGHT = 600;

        async function toggleAI(mode) {
            const panel = document.getElementById('ai-panel');
            const btnSummary = document.getElementById('btn-summary');
            const btnAsk = document.getElementById('btn-ask');
            
            // If clicking active mode, close panel
            if (currentMode === mode && panel.style.display !== 'none') {
                panel.style.display = 'none';
                btnSummary.classList.remove('active');
                btnAsk.classList.remove('active');
                await resizeWindow(BASE_HEIGHT);
                return;
            }

            // Switch mode
            currentMode = mode;
            panel.style.display = 'block';
            
            // Update buttons
            btnSummary.classList.toggle('active', mode === 'summary');
            btnAsk.classList.toggle('active', mode === 'ask');

            // Update views
            document.getElementById('view-summary').style.display = mode === 'summary' ? 'flex' : 'none';
            document.getElementById('view-ask').style.display = mode === 'ask' ? 'flex' : 'none';

            // Resize window
            await resizeWindow(EXPANDED_HEIGHT);

            // Trigger logic
            if (mode === 'summary') {
                if (!summaryGenerated && ocrResult && ocrResult.text) {
                    generateSummary();
                } else if (!ocrResult) {
                    document.getElementById('summary-empty').style.display = 'block';
                    document.getElementById('summary-loading').style.display = 'none';
                    document.getElementById('summary-content').style.display = 'none';
                }
            }
        }

        async function resizeWindow(height) {
            if (appWindow) {
                try {
                    const size = new window.__TAURI__.window.LogicalSize(400, height);
                    await appWindow.setSize(size);
                } catch (e) {
                    console.error('Failed to resize window:', e);
                }
            }
        }

        function updateProgress(progress, message) {
            const loadingView = document.getElementById('loading-view');
            const textElement = document.getElementById('loading-text');
            
            // Show loading view if not complete
            if (progress < 100) {
                loadingView.style.display = 'flex';
                document.getElementById('view-text').style.display = 'none';
                textElement.textContent = message;
            } else {
                loadingView.style.display = 'none';
                document.getElementById('view-text').style.display = 'flex';
            }
        }

        function displayResult(result) {
            // Hide loading
            document.getElementById('loading-view').style.display = 'none';
            
            // Show text view
            const textView = document.getElementById('view-text');
            textView.style.display = 'flex';

            // Update content
            const contentEl = document.getElementById('ocr-content');
            contentEl.textContent = result.text;
            
            // Update language badge
            const langBadge = document.getElementById('language-badge');
            langBadge.textContent = (result.language || 'ENG').toUpperCase();
        }

        async function copyText() {
            if (!ocrResult) return;
            try {
                await navigator.clipboard.writeText(ocrResult.text);
                showToast('Copied to clipboard');
            } catch (error) {
                showToast('Failed to copy');
            }
        }

        async function saveToHistory() {
            if (!ocrResult || !invoke) return;
            try {
                const now = Date.now();
                await invoke('create_ocr_record', {
                    record: {
                        timestamp: now,
                        text: ocrResult.text,
                        language: ocrResult.language,
                        createdAt: now,
                        updatedAt: now,
                        // Optional fields
                        imageData: null,
                        imagePath: null,
                        summary: null,
                        tags: null,
                        aiAnswers: null,
                        confidence: null,
                        processingTime: null
                    }
                });
                showToast('Saved to history');
            } catch (error) {
                console.error('Save failed:', error);
                showToast('Failed to save: ' + error);
            }
        }

        async function closeWindow() {
            try {
                if (invoke) {
                    await invoke('close_popup', { window: appWindow });
                } else {
                    window.close();
                }
            } catch (error) {
                window.close();
            }
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }

        // AI Functions
        async function openInQuickChat() {
            if (!ocrResult || !invoke) return;
            try {
                // Show main window
                await invoke('show_main_window');
                
                // Emit event to main window
                if (emit) {
                    await emit('open-quick-chat', { text: ocrResult.text });
                }
                
                closeWindow();
            } catch (error) {
                console.error('Failed to open quick chat:', error);
                showToast('Failed to open Quick Chat');
            }
        }

        async function getBestModel() {
            // 1. Try stored model
            let model = localStorage.getItem('default_ai_model');
            if (model) return model;

            // 2. Try to fetch available models
            try {
                const models = await invoke('ollama_list_models');
                if (models && models.length > 0) {
                    // Prefer llama3 or mistral if available
                    const preferred = models.find(m => m.name.includes('llama3') || m.name.includes('mistral'));
                    const best = preferred ? preferred.name : models[0].name;
                    
                    // Save for next time
                    localStorage.setItem('default_ai_model', best);
                    return best;
                }
            } catch (e) {
                console.warn('Failed to list models:', e);
            }
            
            // 3. Fallback
            return 'llama3';
        }

        async function generateSummary() {
            if (!ocrResult || !invoke) return;
            
            const loadingEl = document.getElementById('summary-loading');
            const contentEl = document.getElementById('summary-content');
            const emptyEl = document.getElementById('summary-empty');

            loadingEl.style.display = 'flex';
            contentEl.style.display = 'none';
            emptyEl.style.display = 'none';

            try {
                const prompt = `Summarize the following text concisely:\n\n${ocrResult.text}`;
                const model = await getBestModel();
                
                const summary = await invoke('ollama_generate', {
                    model: model,
                    prompt: prompt
                });

                contentEl.textContent = summary;
                contentEl.style.display = 'block';
                loadingEl.style.display = 'none';
                summaryGenerated = true;
            } catch (error) {
                console.error('Summary generation failed:', error);
                loadingEl.style.display = 'none';
                emptyEl.style.display = 'block';
                
                let errorMsg = 'Failed to generate summary.';
                if (typeof error === 'string') {
                    if (error.includes('connection refused') || error.includes('Failed to connect')) {
                        errorMsg = 'Ollama is not running. Please start Ollama.';
                    } else if (error.includes('model') && error.includes('not found')) {
                        errorMsg = 'Model not found. Please install a model in Settings.';
                    } else {
                        errorMsg += ' ' + error;
                    }
                }
                emptyEl.querySelector('p').textContent = errorMsg;
            }
        }

        function handleChatKey(e) {
            if (e.key === 'Enter') {
                sendChatMessage();
            }
        }

        async function sendChatMessage() {
            const inputEl = document.getElementById('chat-input');
            const message = inputEl.value.trim();
            
            if (!invoke) {
                showToast('Error: Tauri API not initialized');
                return;
            }
            if (!ocrResult) {
                showToast('Error: No text to analyze');
                return;
            }
            if (!message) return;

            // Add user message
            addChatMessage(message, 'user');
            inputEl.value = '';
            inputEl.disabled = true;
            document.getElementById('chat-send-btn').disabled = true;
            
            // Create a placeholder for the AI response
            const responseId = 'response-' + Date.now();
            addChatMessage('', 'ai', responseId);

            try {
                const context = `Context: The user is asking about the following text:\n"${ocrResult.text}"\n\nQuestion: ${message}`;
                const model = await getBestModel();
                
                await invoke('ollama_generate_stream', {
                    window: appWindow,
                    model: model,
                    prompt: context,
                    requestId: responseId
                });
                // The response will be populated by the event listener
            } catch (error) {
                let errorMsg = 'Error: ' + error;
                if (typeof error === 'string') {
                    if (error.includes('connection refused')) {
                        errorMsg = 'Ollama is not running.';
                    } else if (error.includes('model')) {
                        errorMsg = 'Model not found. Check Settings.';
                    }
                }
                updateStreamError(responseId, errorMsg);
                inputEl.disabled = false;
                document.getElementById('chat-send-btn').disabled = false;
                inputEl.focus();
            }
        }

        function updateStreamMessage(id, chunk, done) {
            const msgDiv = document.getElementById(id);
            if (msgDiv) {
                msgDiv.textContent += chunk;
                const container = document.getElementById('chat-messages');
                container.scrollTop = container.scrollHeight;
            }
            
            if (done) {
                const inputEl = document.getElementById('chat-input');
                inputEl.disabled = false;
                document.getElementById('chat-send-btn').disabled = false;
                inputEl.focus();
            }
        }

        function updateStreamError(id, error) {
            const msgDiv = document.getElementById(id);
            if (msgDiv) {
                msgDiv.textContent = error;
                msgDiv.style.color = 'red';
            }
        }

        function addChatMessage(text, type, id = null) {
            const container = document.getElementById('chat-messages');
            const msgDiv = document.createElement('div');
            msgDiv.className = `chat-message ${type}`;
            msgDiv.textContent = text;
            if (id) msgDiv.id = id;
            container.appendChild(msgDiv);
            container.scrollTop = container.scrollHeight;
        }

        function exportPDF() {
            window.print();
        }

        async function translateText() {
            if (!ocrResult || !invoke) return;
            showToast('Translation coming soon...');
            // Placeholder for translation logic
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeWindow();
            if ((e.metaKey || e.ctrlKey) && e.key === 'c') {
                // Only copy if no selection, otherwise let default copy happen
                if (!window.getSelection().toString()) {
                    e.preventDefault();
                    copyText();
                }
            }
            if ((e.metaKey || e.ctrlKey) && e.key === 's') {
                e.preventDefault();
                saveToHistory();
            }
        });
    </script>
