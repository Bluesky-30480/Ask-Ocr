<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Result</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            padding: 20px;
            overflow: hidden;
        }

        .popup-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            height: calc(100vh - 40px);
            display: flex;
            flex-direction: column;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .popup-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .popup-title {
            font-size: 18px;
            font-weight: 600;
        }

        .close-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: #fff;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .popup-content {
            flex: 1;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .ocr-text {
            white-space: pre-wrap;
            word-wrap: break-word;
            line-height: 1.6;
            font-size: 14px;
        }

        .popup-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-copy {
            background: rgba(255, 255, 255, 0.9);
            color: #667eea;
        }

        .btn-copy:hover {
            background: #fff;
            transform: translateY(-1px);
        }

        .btn-save {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .btn-save:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .language-badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            margin-left: 10px;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            font-size: 16px;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .toast.show {
            opacity: 1;
        }

        /* Scrollbar styling */
        .popup-content::-webkit-scrollbar {
            width: 8px;
        }

        .popup-content::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .popup-content::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        .popup-content::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>
    <div class="popup-container">
        <div class="popup-header">
            <div>
                <span class="popup-title">OCR Result</span>
                <span class="language-badge" id="language">ENG</span>
            </div>
            <button class="close-btn" onclick="closeWindow()">âœ•</button>
        </div>

        <div class="popup-content" id="content">
            <div class="loading">Loading OCR result...</div>
        </div>

        <div class="popup-actions">
            <button class="action-btn btn-copy" onclick="copyText()">ðŸ“‹ Copy</button>
            <button class="action-btn btn-save" onclick="saveToHistory()">ðŸ’¾ Save</button>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        const { invoke } = window.__TAURI__.tauri;
        const { listen } = window.__TAURI__.event;
        const { appWindow } = window.__TAURI__.window;

        let ocrResult = null;

        // Listen for OCR result from the main window
        listen('ocr-result', (event) => {
            ocrResult = event.payload;
            displayResult(ocrResult);
        });

        // Also check localStorage for result (fallback)
        window.addEventListener('DOMContentLoaded', () => {
            const stored = localStorage.getItem('ocr_result_temp');
            if (stored) {
                try {
                    ocrResult = JSON.parse(stored);
                    displayResult(ocrResult);
                    localStorage.removeItem('ocr_result_temp');
                } catch (e) {
                    console.error('Failed to parse stored OCR result:', e);
                }
            }
        });

        function displayResult(result) {
            const contentEl = document.getElementById('content');
            const languageEl = document.getElementById('language');

            contentEl.innerHTML = `<div class="ocr-text">${escapeHtml(result.text)}</div>`;
            languageEl.textContent = result.language.toUpperCase();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        async function copyText() {
            if (!ocrResult) return;

            try {
                await navigator.clipboard.writeText(ocrResult.text);
                showToast('Copied to clipboard!');
            } catch (error) {
                console.error('Failed to copy:', error);
                showToast('Failed to copy');
            }
        }

        async function saveToHistory() {
            if (!ocrResult) return;

            try {
                // Call backend to save to database
                await invoke('create_ocr_record', {
                    text: ocrResult.text,
                    language: ocrResult.language,
                    timestamp: Date.now(),
                });
                showToast('Saved to history!');
            } catch (error) {
                console.error('Failed to save:', error);
                showToast('Failed to save');
            }
        }

        async function closeWindow() {
            try {
                await invoke('close_popup', { window: appWindow });
            } catch (error) {
                console.error('Failed to close window:', error);
                window.close();
            }
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');

            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        // Close on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeWindow();
            }
        });
    </script>
</body>
</html>
